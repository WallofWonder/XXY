// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven { url "https://dl.google.com/dl/android/maven2/" }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-alpha07'

    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}
